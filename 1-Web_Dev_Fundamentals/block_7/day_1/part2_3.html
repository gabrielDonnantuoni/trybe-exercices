<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>Botão</button>
  <p>Número de clicks: <strong>0</strong></p>
  <script>
    const button = document.querySelector('button');
    button.addEventListener('click', () => {
      const actualNum = document.querySelector('strong');
      let clickCount = parseInt(actualNum.innerHTML);
      clickCount += 1;
      actualNum.innerHTML = clickCount;
    });
  </script>
</body>
</html>
