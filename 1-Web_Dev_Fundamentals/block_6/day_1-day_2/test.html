<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./bootstrap-5.0.0-alpha3-dist/css/bootstrap.min.css">
  <script src="./bootstrap-5.0.0-alpha3-dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Stack the columns on mobile by making one full-width and the other half-width -->
    <div class="row">
      <div class="col-md-8 border border-2">.col-md-8</div>
      <div class="col-6 col-md-4 border border-2">.col-6 .col-md-4</div>
    </div>
  
    <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
    <div class="row">
      <div class="col-6 col-md-4 border border-2">.col-6 .col-md-4</div>
      <div class="col-6 col-md-4 border border-2">.col-6 .col-md-4</div>
      <div class="col-6 col-md-4 border border-2">.col-6 .col-md-4</div>
    </div>
  
    <!-- Columns are always 50% wide, on mobile and desktop -->
    <div class="row">
      <div class="col-6 border border-2">.col-6</div>
      <div class="col-6 border border-2">.col-6</div>
    </div>
  </div>
</body>
</html>
