<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./estados_cidades_br.js" defer></script>
  <script src="./script.js" defer></script>
  <title>Cadastro de Currículo</title>
</head>
<body>
  <h1>Cadastro de Currículo</h1>
  <form action="" method="get">
    <fieldset>
      <legend>Dados pessoais</legend>
      <div class="input-box">
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" maxlength="40" required>
      </div>
      <div class="input-box">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" maxlength="50" required>
      </div>
      <div class="input-box">
        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" maxlength="11" required>
      </div>
      <div class="input-box">
        <label for="state">Estado:</label>
        <select name="state" id="state" required></select>
      </div>
      <div class="input-box">
        <label for="city">Cidade:</label>
        <input list="cities" name="city" id="city" required>
        <datalist id="cities"></datalist>
      </div>
      <div class="input-box">
        <label for="address">Endereço:</label>
        <input type="text" name="address" id="address" maxlength="200" required>
      </div>
      <div class="input-box">
        <p>Tipo de moradia:</p>
        <input type="radio" name="type" id="casa" value="casa" checked>
        <label for="casa">Casa</label>
        <input type="radio" name="type" id="apartamento" value="apartamento">
        <label for="apartamento">Apartamento</label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Último emprego</legend>
    </fieldset>
  </form>
</body>
</html>
