<!-- The photos look a bit too close to each other. Add margin to them, either on all sides or just the sides that matter to separate them. -->
<!-- The photos are too close to the side of the gallery div, and it looks weird. Add padding around all sides of the gallery div so that it looks better. -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The boxer model</title>
        <style>
            body {
                font-family: cursive;
            }
            .photo-gallery {
                background: rgb(255, 254, 217);
                padding: 10px;
            }
            .photo {
                width: 200px;
                border: 6px ridge rgb(34, 44, 153);
                margin: 0px 5px 5px 0px; 
            }
        </style>
    </head>
    <body>

        <h1>Boxers are beautiful?</h1>
        
        <div class="photo-gallery">
        
            <img class="photo" src="https://www.kasandbox.org/programming-images/animals/boxer-getting-tan.png">
            
            <img class="photo" src="https://www.kasandbox.org/programming-images/animals/boxer-laying-down.png">
            
            <img class="photo" src="https://www.kasandbox.org/programming-images/animals/boxer-wagging-tongue.png">
            
        </div>
        
    </body>
</html>
